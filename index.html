<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OOP_Library</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Top Banner -->
        <section class="page__header">
            <h1>Leung's Library</h1>

            <!-- New Book Button -->
            <button class="newbook__btn">Add New Book</button>
        </section>

        <!-- books -->
        <section class="books">
            <div class="books_row header_row">
                <div class="books__title header__title">Title</div>
                <div class="books__author">Author</div>
                <div class="books__pages">Page Number</div>
                <div class="books__id">ID</div>
                <div class="books__read_status">Read Status</div>
            </div>
            <div class="books__area"></div>
        </section>

        <!-- dialog box -->
        <dialog class="dialog" closedby="any">
            <div class="dialog__header">
                <h2>New Book Form</h2>
                <button class="close__btn">&#x2715</button>
            </div>
            <div class="dialog__content">
                <p>Thank you for bringing a new book to Leung's Library! Fill out all the details below to add the book.</p>
                <div class="input__field">
                    <div class="input__label">Title:</div>
                    <input class="input__description input__title">
                </div>
                <div class="input__field">
                    <div class="input__label">Author:</div>
                    <input class="input__description input__author">
                </div>
                <div class="input__field">
                    <div class="input__label">Page Number:</div>
                    <input class="input__pages">
                </div>
            </div>
            <div class="dialog__footer">
                <button class="footer__btn cancel__btn">Cancel</button>
                <button class="footer__btn submit__btn">Submit</button>
            </div>
        </dialog>

        <script src="script.js"></script>
    </body>
</html>
